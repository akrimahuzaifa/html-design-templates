<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
      }
      .testimonial-card {
        width: 420px;
        background: #000;
        color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .stars {
        text-align: center;
        padding: 15px 0;
        font-size: 22px;
        letter-spacing: 6px;
        color: gold;
      }
      .content-section {
        position: relative;
        background: #0e4a8a;
        padding: 20px;
        display: flex;
        align-items: flex-start;
      }
      .content-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-top: 160px solid #0e4a8a;
        border-right: 160px solid transparent;
      }
      .photo {
        position: relative;
        z-index: 2;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid #fff;
        margin-right: 15px;
      }
      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .quote-text {
        position: relative;
        z-index: 2;
        font-size: 20px;
        line-height: 1.3;
        font-weight: bold;
      }
      .quote-text span.orange {
        color: #ff9800;
      }

      .footer {
        background: #000;
        text-align: center;
        padding: 12px;
        font-size: 14px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="testimonial-card">
      <div class="stars">★★★★★</div>

      <div class="content-section">
        <div class="photo">
          <img
            src="https://d34u8crftukxnk.cloudfront.net/slackpress/prod/sites/6/IQ-Accountants-managing-partner-Kyelie-Baxter-Slack-customer-story.jpg"
            alt="Client"
          />
        </div>

        <div class="quote-text">
          “I’d highly recommend Yoon!
          <span class="orange">Her sales expertise helped</span> us build out
          our growing sales team.”
        </div>
      </div>

      <div class="footer">MARKET RESEARCH FIRM, Liz, President</div>
    </div>
  </body>
</html>
