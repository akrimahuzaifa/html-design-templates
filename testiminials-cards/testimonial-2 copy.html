<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Testimonial Card</title>
    <style>
      /* Change these two variables to point to your images */
      :root {
        --client-photo: url("https://d34u8crftukxnk.cloudfront.net/slackpress/prod/sites/6/IQ-Accountants-managing-partner-Kyelie-Baxter-Slack-customer-story.jpg");
        --yoon-photo: url("https://stage.paramountbusinesscoach.com/wp-content/uploads/2022/06/2.png");
        --card-width: 540px;
        --card-height: auto; /* allow flexible height for widgets */
        --accent: #f59d0b; /* orange */
        --blue: #105bb0; /* deep blue */
        --dark: #111111;
        --muted: #e9e9e9;
      }

      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 24px;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }

      .card {
        width: 100%;
        max-width: var(--card-width);
        background: var(--dark);
        color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        position: relative;
        min-height: none; /* flexible for widgets */
      }

      /* Top stars row */
      .stars {
        background: #0f0f0f;
        padding: 0px 0px;
        text-align: center;
      }
      .stars span {
        color: var(--accent);
        font-size: 62px; /* increased star size */
        letter-spacing: 6px;
      }

      /* The diagonal area (blue) and quote text */
      .hero {
        position: relative;
        padding: 48px 22px 40px; /* vertical padding */
        display: flex;
        gap: 24px;
        align-items: flex-start;
        flex-wrap: wrap; /* allow wrapping on narrow screens */
        background: linear-gradient(180deg, var(--blue) 0%, var(--blue) 100%);
        /* create diagonal inner shape using pseudo element */
        overflow: visible;
        justify-content: space-between;
      }

      .hero::before {
        content: "";
        position: absolute;
        left: -8%;
        top: 0;
        bottom: 0;
        width: 60%;
        transform: skewX(-18deg);
        background: var(--blue);
        z-index: 0;
        box-shadow: inset -40px 0 60px rgba(0, 0, 0, 0.15);
      }

      .quote {
        position: relative;
        z-index: 2;
        color: #fff;
        font-weight: 700;
        font-size: clamp(20px, 4.5vw, 44px); /* fluid scaling */
        line-height: 1.05;
        max-width: 68%;
        text-shadow: 0 2px 0 rgba(0, 0, 0, 0.25);
        word-break: break-word;
      }

      .quote .accent {
        color: var(--accent);
      }

      /* Client image on the lower-left overlapping the hero area */
      .client-photo {
        position: relative;
        z-index: 3;
        width: clamp(120px, 22vw, 240px);
        height: clamp(120px, 22vw, 240px);
        border-radius: 8px;
        flex-shrink: 0;
        overflow: hidden;
        border: 6px solid rgba(255, 255, 255, 0.12);
        background: var(--muted) var(--client-photo) center/cover no-repeat;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        min-width: 0;
      }

      /* Small circular Yoon photo badge */
      .yoon-badge {
        position: absolute;
        right: 18px;
        bottom: -44px; /* sit lower relative to bigger client photo */
        width: 96px;
        height: 96px;
        border-radius: 50%;
        overflow: hidden;
        border: 6px solid #fff;
        background: var(--yoon-photo) center/cover no-repeat;
        z-index: 5;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        background-size: cover;
      }

      /* Bottom black strip with name */
      .credit {
        background: #141414;
        padding: 18px 20px;
        color: #ddd;
        font-style: italic;
        font-size: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.03);
      }

      /* Responsive tweaks */
      @media (max-width: 768px) {
        :root {
          --card-width: 480px;
        }
        .hero {
          flex-direction: column;
          gap: 18px;
          padding: 28px 18px 32px;
          align-items: center;
        }
        .quote {
          font-size: clamp(18px, 4.5vw, 34px);
          max-width: 100%;
          text-align: center;
        }
        .client-photo {
          width: clamp(96px, 28vw, 160px);
          height: clamp(96px, 28vw, 160px);
          order: -1; /* put image above quote */
          border-width: 5px;
        }
        .yoon-badge {
          width: 72px;
          height: 72px;
          bottom: -32px;
        }
      }

      @media (max-width: 520px) {
        :root {
          --card-width: 360px;
        }
        .card {
          border-radius: 8px;
        }
        .stars span {
          font-size: 42px;
          letter-spacing: 3px;
        }
        .hero {
          padding: 20px 14px 28px;
        }
        .quote {
          font-size: clamp(16px, 6vw, 26px);
        }
        .client-photo {
          width: 110px;
          height: 110px;
        }
        .yoon-badge {
          width: 56px;
          height: 56px;
          bottom: -24px;
          right: 14px;
        }
        .credit {
          font-size: 14px;
          padding: 12px 14px;
        }
      }
    </style>
  </head>
  <body>
    <article class="card" aria-label="Client testimonial">
      <div class="stars" aria-hidden="true"><span>★★★★★</span></div>

      <section class="hero">
        <div class="client-photo" role="img" aria-label="Client photo"></div>

        <h1 class="quote">
          “So <span class="accent">Grateful</span><br />How Much Yoon<br />Helped
          Me GROW<br /><span class="accent">My Coaching<br />Business!</span>”
        </h1>

        <div class="yoon-badge" title="Yoon"></div>
      </section>

      <div class="credit">Linda Anderson, Business Owner, Life Coach</div>
    </article>

    <!--
		How to change the images:
		- Replace the URL in the CSS variables at the top of this file.
			Example:
				:root { --client-photo: url('https://example.com/client.jpg'); --yoon-photo: url('https://example.com/yoon.jpg'); }

		This keeps the markup unchanged and allows you to swap images quickly.
	-->
  </body>
</html>
