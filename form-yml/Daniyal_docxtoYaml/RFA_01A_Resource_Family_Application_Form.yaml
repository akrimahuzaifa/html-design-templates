        header: "County Use Only"
        header_es: "Solo para Uso del Condado"
        style_meta:
          border: "1.5px solid #000"
          width: "180px"
          header_background: "#d9d9d9"
        fields:
          - id: "county"
            name: "county"
            type: "text"
            label: "County"
            label_es: "Condado"
            style_meta:
              width: "120px"
              border_bottom: "1px solid #000"

      - section_id: "instructions"
        type: "instruction_text"
        content: "Instructions: This is an application for Resource Family Approval by a County. Please type or print clearly."
        content_es: "Instrucciones: Esta es una solicitud de Aprobación de Familia de Recursos por un Condado. Por favor escriba a máquina o imprima claramente."
        style_meta:
          font_size: "9pt"
          margin_bottom: "12px"

      - section_id: "application_type"
        type: "checkbox_row"
        style_meta:
          display: "flex"
          align_items: "center"
          gap: "3px"
        fields:
          - id: "application"
            name: "application_type"
            type: "checkbox"
            label: "Application"
            label_es: "Solicitud"
          - id: "other"
            name: "application_type"
            type: "checkbox"
            label: "Other (Specify):"
            label_es: "Otro (Especifique):"
          - id: "other_specify"
            name: "other_specify"
            type: "text"
            label: ""
            style_meta:
              width: "320px"
              border_bottom: "1px solid #000"

      - section_id: "tribe_referral"
        type: "question_row"
        question: "Were you referred to the RFA program by a Tribe?"
        question_es: "¿Fue referido al programa RFA por una Tribu?"
        style_meta:
          display: "flex"
          align_items: "center"
          gap: "20px"
        fields:
          - id: "tribe-yes"
            name: "tribe_referral"
            type: "checkbox"
            label: "Yes"
            label_es: "Sí"
            value: "yes"
          - id: "tribe-no"
            name: "tribe_referral"
            type: "checkbox"
            label: "No"
            label_es: "No"
            value: "no"

      - section_id: "tribe_info"
        type: "conditional_fields"
        condition: "tribe_referral == yes"
        fields:
          - id: "tribe_name_contact"
            name: "tribe_name_contact"
            type: "text"
            label: "If \"Yes,\" provide name of the Tribe and contact information if known"
            label_es: "Si \"Sí\", proporcione el nombre de la Tribu e información de contacto si se conoce"
            style_meta:
              width: "350px"
              border_bottom: "1px solid #000"
          - id: "tribe_additional_info"
            name: "tribe_additional_info"
            type: "text"
            label: ""
            style_meta:
              width: "100%"
              border_bottom: "1px solid #000"

