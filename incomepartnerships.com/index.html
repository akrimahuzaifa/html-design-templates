<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Income Partnerships</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <div class="contact-wrapper">
          <div class="contact-info">
            <div class="info-overlay">
              <h3>Let's Connect</h3>
              <p>
                Have questions about income-producing possibilities? We're here
                to help you navigate your journey.
              </p>

              <div class="details">
                <div class="detail-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>36-56, Kingshold Road, Greater London, UK</span>
                </div>
                <div class="detail-item">
                  <i class="fas fa-envelope"></i>
                  <span>support@incomepartnerships.com</span>
                </div>
              </div>

              <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </div>
            </div>
          </div>

          <div class="contact-form-container">
            <span class="sub-title">CONTACT US</span>
            <h2>Send us a message</h2>
            <form action="#">
              <div class="input-group">
                <label>Name *</label>
                <input type="text" placeholder="Your Name" required />
              </div>
              <div class="input-group">
                <label>Email *</label>
                <input type="email" placeholder="Your Email" required />
              </div>
              <div class="input-group">
                <label>Comment or Message *</label>
                <textarea
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit Now</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
