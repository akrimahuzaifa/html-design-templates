<style>
  :root {
    --footer-sign-font-size: 8pt;
  }
  .ax-minimal-footer {
    display: flex;
    align-items: center;
    justify-content: center; /* Change to flex-start for left alignment */
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      sans-serif;
    font-size: var(--footer-sign-font-size);
    color: #cbd5e1;
    letter-spacing: 0.03em;
    font-style: italic;
  }

  .ax-minimal-footer a {
    color: #cbd5e1;
    text-decoration: none;
    transition: opacity 0.2s ease;
    display: inline-flex;
    align-items: center;
  }

  .ax-minimal-footer a:hover {
    opacity: 0.7; /* Subtle fade effect on hover */
  }

  .ax-brand {
    font-weight: 500;
    margin-left: 4px;
  }

  .ax-dot-separator {
    margin: 0 12px;
    font-size: 8pt;
    opacity: 0.5;
    font-style: normal;
  }

  .ax-socials {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  /* Adjusting icon sizes to match 10pt text */
  .ax-socials i {
    font-size: var(--footer-sign-font-size);
  }
</style>

<div class="ax-minimal-footer">
  <span>
    Design and Developed by <span class="ax-brand">Alpha Xolution</span>
  </span>

  <span class="ax-dot-separator">|</span>

  <div class="ax-socials">
    <a href="https://alphaxolution.com/" target="_blank" title="Website">
      <i class="fas fa-globe"></i>
    </a>

    <a
      href="https://www.linkedin.com/company/alpha-solution/"
      target="_blank"
      title="LinkedIn"
    >
      <i class="fab fa-linkedin-in"></i>
    </a>

    <a
      href="https://www.facebook.com/alphasolution.net/"
      target="_blank"
      title="Facebook"
    >
      <i class="fab fa-facebook-f"></i>
    </a>

    <a href="https://instagram.com/" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</div>

<!-- Footer Section (SVG) -->
<style>
  .alpha-footer {
    display: flex;
    align-items: center;
    gap: 14px;
    font-family: "Inter", "Segoe UI", Arial, sans-serif;
    font-size: 14px;
    color: #6b7280;
    flex-wrap: wrap;
    justify-content: center;
  }

  .alpha-footer a {
    color: inherit;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
  }

  .alpha-footer .brand {
    font-weight: 500;
    color: #111827;
  }

  .alpha-footer .icons {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .alpha-footer svg {
    width: 16px;
    height: 16px;
    fill: #6b7280;
    transition: transform 0.2s ease, fill 0.2s ease;
  }

  .alpha-footer a:hover svg {
    transform: translateY(-2px);
  }

  /* Brand hover colors */
  .alpha-footer a.website:hover svg {
    fill: #2563eb;
  }
  .alpha-footer a.linkedin:hover svg {
    fill: #0a66c2;
  }
  .alpha-footer a.facebook:hover svg {
    fill: #1877f2;
  }
  .alpha-footer a.x:hover svg {
    fill: #000000;
  }
  .alpha-footer a.instagram:hover svg {
    fill: url(#igGradient);
  }
</style>
